<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>Log In</title>
</head>

<body>
<!-- navbar -->
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/">
                Curt TG
            </a>
            <ul class="nav pull-right">
                <li>
                    <a href="/">首页</a>
                </li>
                <li>
                    <a href="/signup">注册</a>
                </li>
                <li>
                    <a href="/signin">登录</a>
                </li>
            </ul>
            <a class="btn btn-navbar" id="responsive-sidebar-trigger">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
        </div>
    </div>
</div>
<div id="main">
    <div id="content">
        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li>
                        <a href="/">主页</a>
                        <span class="divider">/</span>
                    </li>
                    <li class="active">登陆</li>
                </ul>
            </div>
            <div class="inner">
                <form id="signin_form" class="form-horizontal" action="/user/login" method="post">
                    <div class="control-group">
                        <label class="control-label" for="name">用户名</label>
                        <div class="controls">
                            <input class="input-xlarge" id="name" name="username" size="30" type="text">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="pass">密码</label>

                        <div class="controls">
                            <input class="input-xlarge" id="pass" name="password" size="30" type="password">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="pass">验证码</label>

                        <div class="controls">
                            <img src="/{{ code }}">
                            <input class="input-xlarge" id="vcode" name="code" size="30" type="text">
                            <input class="input-xlarge" id="img" name="img" value="{{ code }}" size="30" type="hidden">
                        </div>
                    </div>
                    <div class="form-actions">
                        <input class="span-primary" value="登陆" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<div id="backtotop" style="top: 663px; right: 0px;">回到顶部</div>
<div id="sidebar-mask"></div>
{% if result != '' %}
    <script>alert('{{result}}')</script>
{% endif %}

</body>

</html>

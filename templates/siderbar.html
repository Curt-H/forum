<div id="sidebar">
    <div class="panel">
        <div class="inner">
            <p>CurtTG's forum</p>
            <div>
                {{ user.username }}, 您好!
            </div>
            <a href="/topic/new"><span class='span-success'>发布话题</span></a>
        </div>
    </div>
    <div class="panel">
            <div class="header">
                <span class="col_fade">个人信息</span>
            </div>
            <div class="inner">
                <div class="user_card">
                    <div>
                        <a class="user_avatar" href="/user/{{user.username}}">
                            {% if user.is_guest() %}
                            <img src="/static/pic.png" title="{{user.username}}">
                            {% else %}
                            <img src="/static/avatar/{{user.avatar}}" title="{{user.username}}">
                            {% endif %}
                        </a>
                        <span class="user_name">
                            <a class="dark" href="/user/{{user.id}}">{{user.username}}</a>
                        </span>
                        <div class="signature">"{{user.sign}}"</div>
                    </div>
                </div>
            </div>
        </div>
</div>

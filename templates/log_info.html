{% extends "base.html" %}
{% block content %}
    <h2>页面即将跳转</h2>
{% endblock %}
{% block script %}
    <script type="text/javascript">
        alert("{{ alert }}");
        let jump = function (target) {
            window.location.href = target
        };
        setTimeout(jump("{{ target }}"), 3000)
    </script>
{% endblock script %}
